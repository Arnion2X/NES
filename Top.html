      <script type="text/javascript">

        window.onload = function(){
        var pics= document.getElementById("pics");
        var timer;
        
        function ad()
        {
        var leftValue = parseInt(pics.style.left);
        pics.style.left = leftValue-1280+"px"; 
         
         if(leftValue== -3840){
        pics.style.left=0;
        }
        console.log(leftValue);
        }
        function play(){
        timer=setInterval(ad,3000);
        }
        function stop(){
          clearInterval(timer);
        }
        
        setInterval(ad,3000);
        pics.onmouseover=stop;
        pics.onmouseout=play;
        }
        </script>
