<div class="container-fluid">
  <main class="form-signin">
    <form id="logForm" name="logForm" method="post" onsubmit="logInData()">
      <img class="mb-4" src="image/gif/GHOST.gif" alt="" width="150vw" height="150vh">
      <h1 class="h1 mb-0 fw-normal">登入你的高分!</h1>

      <input name="email1" type="email" id="inputEmail" class="nes-input is-error" placeholder="你的大名" required autofocus>
      <label for="inputPassword" class="visually-hidden">密碼</label>
      <input name="pass1" type="password" id="inputPassword" class="nes-input is-error" placeholder="你的暗號" required>
      <div class="checkbox mb-3">

          <input type="checkbox" class="nes-checkbox" checked />
          <span>記住我</span>
        </label>
        
      </div>
      <button class="w-100 nes-btn is-error btn-lg" type="submit" >登入!</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
  </main>
</div>
